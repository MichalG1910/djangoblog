    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
        <div class="post">
            <div class="data">
                <p>opublikowany: {{ post.publish_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> 
            {% if post.image %}
            <a href="{% url 'image_fullscreen' pk=post.pk %}"><img src="{{ post.image.url }}" alt="Obrazek" width="200px"></a>
            {% endif %}
            <em>{{ post.text|linebreaksbr }}</em>
        </div>
        {% endfor %}
    {% endblock %}
